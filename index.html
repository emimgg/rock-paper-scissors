<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    <header class="header">
        <h1 id="main-title">Rock, Paper, Scissors!</h1>
        <span>To start the game, click a button</span>
    </header>
    <main>
        <section class="game">
            <div class="player-container">
                <header class="player-name">
                    <h2>Player One</h2>
                </header>
                <div class="choices">
                    <button class="btn-choice">Rock</button>
                    <button class="btn-choice">Paper</button>
                    <button class="btn-choice">Scissors</button>
                </div>
            </div>
            <div class="scoreboard">
                <span class="player-score">0 </span>
                <span>  -  </span>
                <span class="computer-score"> 0</span>
            </div>
            <div class="player-container">
                <header class="player-name">
                    <h2>Computer</h2>
                </header>
                <div class="choices">
                    <button class="btn-choice">Rock</button>
                    <button class="btn-choice">Paper</button>
                    <button class="btn-choice">Scissors</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
