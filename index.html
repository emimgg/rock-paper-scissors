<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Parepiedra, Parepapel, Paretijeras!</title>
</head>
<body>
    <header class="header">
        <h1 id="main-title"><span id="rock-title">Parepiedra</span>, <span id="paper-title">Parepapel</span>, <span id="scissors-title">Paretijeras</span>!</h1>
        <span>To start the game, click a button</span>
    </header>
    <main>
        <section class="game-wrapper">
            <div class="main-container">
                <div class="player-container">
                    <header class="player-name">
                        <h2>You</h2>
                    </header>
                    <div class="choices">
                        <button id="rock-btn" class="btn-choice">Parepiedra</button>
                        <button id="paper-btn" class="btn-choice">Parepapel</button>
                        <button id="scissors-btn" class="btn-choice">Paretijeras</button>
                    </div>
                </div>
                <div class="scoreboard">
                    <span class="player-score">0 </span>
                    <span>  -  </span>
                    <span class="computer-score"> 0</span>
                </div>
                <div class="player-container">
                    <header class="player-name">
                        <h2>PARELORD</h2>
                    </header>
                    <div class="choices">
                        <button class="btn-choice">Parepiedra</button>
                        <button class="btn-choice">Parepapel</button>
                        <button class="btn-choice">Paretijeras</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
